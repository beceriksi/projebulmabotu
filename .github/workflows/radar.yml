name: Early Radar Bot

on:
  schedule:
    # Her gün saat 09:00 UTC → Türkiye saati ile 12:00
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # Repo'yu çek
      - name: Checkout code
        uses: actions/checkout@v3

      # Python kur
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Bağımlılıkları kur
      - name: Install requirements
        run: |
          pip install requests

      # Ana bot dosyasını çalıştır
      - name: Run Radar Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python main.py
